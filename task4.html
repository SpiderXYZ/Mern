<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>

<body>
    <center>
        <P>Registration form</P>
        <form>
            <table>
                <tr>
                    <td><label for="fn">Full name : </label></td>
                    <td><input name="fn" type="text"></td>
                </tr>
                <tr>
                    <td><label for="un">Username : </label></td>
                    <td><input name="un" type="text"></td>
                </tr>
                <tr>
                    <td><label for="pw">Passowrd : </label></td>
                    <td><input name="pw" type="password"></td>
                </tr>
                <tr>
                    <td><label for="rpw">Re-type password : </label></td>
                    <td><input name="rpw" type="password"></td>
                </tr>
                <tr>
                    <td><label for="add">Address:</label></td>
                    <td><input name="add" type="text"></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input name="age" type="number"></td>
                </tr>
                <tr>
                    <td><label for="gen"> Gender : </label></td>
                    <td><select name="gen" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="transformer">Transformer</option>
                    </select></td>
                </tr>
                <tr>
                    <td><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
